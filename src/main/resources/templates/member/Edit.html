		    <div class="col-sm-10 text-left"> 
		         
		         <h1>Edit Member</h1>
		         <div class="col-sm-6 col-sm-offset-4 center-block pull-none bar">   
                   <form th:action="@{/editmem}"  method="post" th:object="${m}">
					  
					         <div class="form-group">
							    <label for="name">Id:</label>
							    <input type="text" class="form-control" id="name" th:value="${m.memberId}" readonly="true" th:field="*{memberId}"></input>
							 </div>
                             <div class="form-group">
							    <label for="fname">FirstName:</label>
							    <input type="text" class="form-control" id="fname" th:value="${m.fName}" autofocus="autofocus"  th:field="*{fName}" ></input>
							 </div>
							 <div class="form-group">
							    <label for="lname">LastName:</label>
							    <input type="text" class="form-control" id="lname" th:value="${m.lName}" autofocus="autofocus"  th:field="*{lName}" ></input>
							 </div>
							 <div class="form-group">
							    <label for="nic">NIC:</label>
							    <input type="text" class="form-control" id="nic" th:value="${m.nic}" autofocus="autofocus"  th:field="*{nic}" ></input>
							 </div>
							 <div class="form-group">
							    <label for="age">Age:</label>
							    <input type="text" class="form-control" id="age" th:value="${m.age}" autofocus="autofocus"  th:field="*{age}" ></input>
							 </div>
							 <div class="form-group">
							    <label for="address">Address:</label>
							    <input type="text" class="form-control" id="address" th:value="${m.address}" autofocus="autofocus" th:field="*{address}" ></input>
							 </div>
							       
							      
					        <button type="submit" class="btn btn-default" style = "background-color: #00FFFF;">Update</button>
					         <button type="reset"  class="btn btn-default" value="Reset" style = "background-color: #ff0011;">Reset</button>
					         
                  </form>
