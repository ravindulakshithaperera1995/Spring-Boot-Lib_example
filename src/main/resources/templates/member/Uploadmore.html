<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" 
           xlmns:th="http:/www.thymeleaf.org" rel="stylesheet"></link>           
           
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.css" 
           th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet" />             
           
<link href="css/style.css" th:href="@{css/style.css}"  rel="stylesheet"></link>
<link href="css/Login.css" th:href="@{css/login.css}"  rel="stylesheet"></link>
<link href="css/sidebar.css" th:href="@{css/sidebar.css}" rel="stylesheet"></link>

<title>WongShitong's Library|Register</title>
</head>
<body>

     <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand" th:href="@{/}">
	                    <img th:src="@{images/loop.png}" />
	                </a>
			        </div> 
			
			        <!-- Collect the nav links, forms, and other content for toggling -->
			        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			          <ul class="nav navbar-nav">
			            <li>
			            	<a href="/home" th:href="@{/home}">Home</a>
			            </li>
			            <li  class="active">
			            	<a href="/memhome" th:href="@{/memhome}">Member</a>
			            </li>
			            <li >
			            	<a href="/" th:href="@{/}">Book</a>
			            </li>
			            <li >
			            	<a href="/" th:href="@{/}">Reserve</a>
			            </li>
			            <li>
			            	<a href="/adminhome" th:href="@{/adminhome}">Admin</a>
			            </li>
			          </ul>
			
			          <ul class="nav navbar-nav navbar-right">
			        		<li><a href="/login" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			          </ul>
			          
			        </div>
			        <!-- /.navbar-collapse -->
			      </div>
			      <!-- /.container-fluid -->    
             </nav>
		     
		        <!-- Form -->
		         
		         <h1>Upload File</h1>
			     <div class="col-sm-6 col-sm-offset-4 center-block pull-none bar">   
	                   <form th:action="@{/upload}"  method="post" enctype="multipart/form-data" th:object="${file}">
						  
						         <div class="form-group">
								    <label for="file">Upload File:</label>
								    <input type="file" class="form-control" id="file" name="file"></input>
								 </div>
	                             
								      
						        <button type="submit" class="btn btn-default" style = "background-color: #00FFFF;">Upload</button>
						        <button type="reset"  class="btn btn-default" value="Reset" style = "background-color: #ff0011;">Reset</button>
						         
	                  </form>
		         </div>
		         
                 <h1>Upload Files</h1>   
                     <div class="col-sm-6 col-sm-offset-4 center-block pull-none bar"> 
	                 <form th:action="@{/uploadmultiple}"  method="post" enctype="multipart/form-data" th:object="${files}">
						  
						         <div class="form-group">
								    <label for="files">Upload File:</label>
								    <input type="file" class="form-control" id="files" name="files" multiple="${multiple}"></input>
								 </div>
	                             
								      
						        <button type="submit" class="btn btn-default" style = "background-color: #00FFFF;">Upload</button>
						        <button type="reset"  class="btn btn-default" value="Reset" style = "background-color: #ff0011;">Reset</button>
						         
	                  </form>
                   </div>
                  
                  <div>
					  <ul>
						<li th:each="files : ${file}">
							<a th:href="${file}" th:text="${file}"></a>
						</li>
					  </ul>
				  </div>
                
             
</body>
</html>
