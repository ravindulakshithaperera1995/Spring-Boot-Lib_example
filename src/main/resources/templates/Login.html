<!DOCTYPE html>
<html  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta http-equiv="Pragma" content="no-cache"></meta>
<meta http-equiv="Cache-Control" content="no-cache"></meta>
<meta http-equiv="Expires" content="sat, 01 Dec 2001 00:00:00 GMT"></meta>

<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.min.css" 
           xlmns:th="http:/www.thymeleaf.org" rel="stylesheet" ></link>
           
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.theme.css" 
           th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.theme.css}" rel="stylesheet" />           
           
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.theme.min.css" 
           th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.theme.min.css}" rel="stylesheet" />   
           
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.7/css/bootstrap.css" 
           th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet" />             
           
<link href="css/style.css" th:href="@{css/style.css}" rel="stylesheet"></link>
<link href="/css/style1.css/" th:href="@{/css/style1.css}" rel="stylesheet" media="screen" />
<title>WongShitong's Library|Login</title>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container-fluid">
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand" th:href="@{/}">
	                    <img th:src="@{images/loop.png}" />
	                </a>
			        </div> 
			
			        <!-- Collect the nav links, forms, and other content for toggling -->
			        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			          <ul class="nav navbar-nav">
			            <li class="active">
			            	<a href="/home" th:href="@{/home}">Home</a>
			            </li>
			            <li >
			            	<a href="/" th:href="@{/}">Member</a>
			            </li>
			            <li >
			            	<a href="/" th:href="@{/}">Book</a>
			            </li>
			            <li >
			            	<a href="/" th:href="@{/}">Reserve</a>
			            </li>
			          </ul>
			
			          <ul class="nav navbar-nav navbar-right">
			        		<li><a href="/login" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			          </ul>
			          
			        </div>
			        <!-- /.navbar-collapse -->
			      </div>
			      <!-- /.container-fluid -->    
             </nav>
 
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Login page</h1>
            <form th:action="@{/log}" method="post" th:object="${usr}">
                
                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" th:field="*{username}" />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{pwd}" />
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Log In"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div> 
   

    <div><a href="/" th:href="@{/}">Back to home page</a></div>
	 	
 
</body>
</html>
