   		<!-- Form -->
		    <div class="col-sm-10 text-left"> 
		         
		         <h1>Add A Copy</h1>
		         <div class="col-sm-6 col-sm-offset-4 center-block pull-none bar">   
                   <form th:action="@{/editbook}"  method="post" th:object="${book}">
                         
                             <div class="form-group">
							    <label for="name">Id:</label>
							    <input type="text" class="form-control" id="name" th:value="${book.bookId}" readonly="true" th:field="*{bookId}"></input>
							 </div>
					         <div class="form-group">
							    <label for="name">Name:</label>
							    <input type="text" class="form-control" id="name" th:value="${book.name}" readonly="true" th:field="*{name}"></input>
							 </div>
							 <div class="form-group">
							    <label for="cno">Copy No:</label>
							    <input type="text" class="form-control" id="cno" th:value="${book.copyNo}" th:field="*{copyNo}"></input>
							 </div>
							 <div class="form-group">
							    <label for="author">Author:</label>
							    <input type="text" class="form-control" id="author" th:value="${book.author}" readonly="true" th:field="*{author}"></input>
							 </div>
							 <div class="form-group">
							    <label for="year">Print Year:</label>
							    <input type="text" class="form-control" id="year" th:value="${book.printYear}" readonly="true" th:field="*{printYear}"></input>
							 </div>
							 <div class="form-group">
							    <label for="name">Reserve No:</label>
							    <input type="text" class="form-control" id="name" th:value="${book.reserveNo}" readonly="true" th:field="*{reserveNo}"></input>
							 </div>
					         
					         <button type="submit" class="btn btn-default" style = "background-color: #00FFFF;">Update</button>
					         <button type="reset"  class="btn btn-default" value="Reset" style = "background-color: #ff0011;">Reset</button>
					         
                  </form>
